
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '22 12 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: c-cpp
            build-mode: autobuild

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: "recursive"

      # Ensure submodules are fully updated (this step is optional if your checkout already does it)
      - name: Update submodules
        run: git submodule update --init --recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y xorriso

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # If your project requires any extra setup (for example, installing dependencies), add steps here

      - name: Build project
        run: |
          # If your build relies on submodules, make sure your include paths are correct.
          # For example, if limine.h is located in the "limine/include" directory, update your INCLUDES.
          #
          # You can modify your Makefile or export an extra variable here:
          export INCLUDES="-Ilimine/include -Ilibc/src/include -Idrivers/src/include -Isrc/include"
          make -j4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

